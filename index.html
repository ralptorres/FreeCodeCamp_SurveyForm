<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms1">
        <h1 class="title" id="title">Survey Form</h1>
        <p id="description">Please fill-up the form below</p>
      </div>
      <div class="forms">
<form action="/submit-form" method="post" id="survey-form">
    <label class="space" for="name" id="name-label" value="name">Name</label> 
    <input type="text" id="name" placeholder="Enter your name" required
        />
        <label class="space" for="email" id="email-label"
          >Email <input type="email" id="email" placeholder="Enter your Email" required
        /></label>
        <label class="space" for="number" id="number-label"
          >Age
          <input
            type="number"
            id="number"
            min="13"
            max="150"
            placeholder="Enter your Age" required
        /></label>
        <div class="spacing, radio_group">
          <label for="">Gender:</label>
          <div class="radio_con">
            <label for="gender" class="inline"
              ><input type="radio" name="gender" id="male" value="male" required />
              Male</label
            >
          </div>
          <div class="radio_con">
            <label for="gender"
              ><input type="radio" name="gender" id="female" value="female" /> Female</label
            >
          </div>
        </div>
        <div class="spacing">
          <label for="dropdown"
            >How do you know about us?
            <select name="dropdown" id="dropdown">
              <option value="1">Social Media</option>
              <option value="1">Jobstreet</option>
              <option value="1">Referral</option>
            </select>
          </label>
        </div>
        <div class="spacing, check_group">
          <label>Which language you want to master in the future?</label>
          <div class="check_con">
            <label for="option1"
              ><input type="checkbox" id="option1" value="option1" /> .Net</label
            >
          </div>
          <div class="check_con">
            <label for="option2"
              ><input type="checkbox" id="option2" value="option2" /> JAVA</label
            >
          </div>
          <div class="check_con">
            <label for="option3"
              ><input type="checkbox" id="option3" value="option3" /> Ruby on Rails</label
            >
          </div>
          <div class="check_con">
            <label for="option4"
              ><input type="checkbox" id="option4" value="option4" /> Flutter</label
            >
          </div>
          <div class="check_con">
            <label for="option5"
              ><input type="checkbox" id="option5" value="option5" /> Swift</label
            >
          </div>
        </div>
        <div class="spacing, text_con">
          <label for="textarea">Your Comments: </label>
          <textarea
            name="textarea"
            id="textarea"
            placeholder="Enter your comments or feedback here..."
          ></textarea>
        </div>
        <div class="spacing, btn_con">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </div>
      </form>
    </div>
  </body>
</html>
